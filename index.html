<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UltraRemy Live</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #0e0e10;
            color: #efeff1;
            font-family: Arial, sans-serif;
        }
        header {
            background: #18181b;
            padding: 12px 20px;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 1px solid #2a2a2d;
        }
        .container {
            display: flex;
            height: calc(100vh - 56px);
        }
        .stream, .game, .chat {
            border-left: 1px solid #2a2a2d;
        }
        .stream { flex: 2; border-left: none; }
        .game { flex: 2; }
        .chat { flex: 1; }
        iframe { width: 100%; height: 100%; border: none; }
        footer {
            padding: 10px;
            text-align: center;
            font-size: 12px;
            background: #18181b;
            border-top: 1px solid #2a2a2d;
            color: #adadb8;
        }
        .counter {
            margin-top: 6px;
            opacity: 0.85;
        }
        @media (max-width: 1200px) {
            .container { flex-direction: column; height: auto; }
            .chat, .game, .stream { border-left: none; border-top: 1px solid #2a2a2d; height: 35vh; }
            .stream, .game { height: 50vh; }
        }
    </style>
</head>
<body>

<header>UltraRemy Live</header>

<div class="container">
    <div class="stream">
        <iframe
            src="https://player.twitch.tv/?channel=ultraremy&parent=dodgen92.github.io"
            allowfullscreen="true"
            scrolling="no">
        </iframe>
    </div>
    <div class="game">
        <iframe 
            seamless="seamless" 
            allowtransparency="true" 
            allowfullscreen="true" 
            frameborder="0" 
            src="https://zv1y2i8p.play.gamezop.com/g/Sy64_WbU">
        </iframe>
    </div>
    <div class="chat">
        <iframe
            src="https://www.twitch.tv/embed/ultraremy/chat?parent=dodgen92.github.io">
        </iframe>
    </div>
</div>

<footer>
    © 2025 UltraRemy • Built for Twitch •
    <a href="https://twitch.tv/ultraremy" style="color: #9146FF;">Follow</a>
    <div class="counter">
        <a href="https://guestscounter.com">
            <img src="https://guestscounter.com/count.php?c_style=18&id=1766544073" alt="Visitor Counter">
        </a>
    </div>
</footer>

</body>
</html>
